let listCards = [];

function initApp() {
    products.forEach((value, key) => {
        let newDiv = document.createElement('div');
        newDiv.classList.add('item');
        newDiv.innerHTML = `
            <img src="${value.image}">
            <div class="title">${value.name}</div>
            <div class="price">${value.price.toLocaleString()}</div>
            <button onclick="addToCart(${key}, event)">Add To Cart</button>`; // Pass event object
        list.appendChild(newDiv);
    });
}

initApp();

function addToCart(key, event) {
    event.preventDefault();
    event.stopPropagation();

    if (listCards[key] == null) {
        listCards[key] = JSON.parse(JSON.stringify(products[key]));
        listCards[key].quantity = 1;
    } else {
        listCards[key].quantity += 1;
    }

    listCards[key].price = listCards[key].quantity * products[key].price;

    // Debugging statements
    console.log("Added to cart - Quantity:", listCards[key].quantity);
    console.log("Added to cart - Price per item:", products[key].price);
    console.log("Added to cart - Total price:", listCards[key].price);

    reloadCard();
}

function reloadCard() {
    listCard.innerHTML = '';
    let count = 0;
    let totalPrice = 0;
    listCards.forEach((value, key) => {
        let itemTotal = parseFloat(value.price) * value.quantity; // Ensure price is a valid number
        totalPrice += itemTotal;
        count += value.quantity;
        if (value != null) {
            let newDiv = document.createElement('li');
            newDiv.innerHTML = `
                <div><img src="${value.image}"/></div>
                <div class="productName">${value.name}</div>
                <div>${itemTotal.toLocaleString()}</div>
                <div>
                    <button onclick="changeQuantity(${key}, ${value.quantity - 1})">-</button>
                    <div class="count">${value.quantity}</div>
                    <button onclick="changeQuantity(${key}, ${value.quantity + 1})">+</button>
                </div>`;
            listCard.appendChild(newDiv);

            // Add margin between the image and product name
            let image = newDiv.querySelector('img');
            let productName = newDiv.querySelector('.productName');
            image.style.marginRight = '10px'; // Adjust margin-right as needed
            productName.style.marginLeft = '10px'; // Adjust margin-left as needed
        }
    });
    total.innerText = totalPrice.toLocaleString();
    quantity.innerText = count;
}


function changeQuantity(key, quantity) {
    if (quantity <= 0) {
        delete listCards[key];
    } else {
        listCards[key].quantity = quantity;
        listCards[key].price = quantity * products[key].price;
    }
    console.log("Changed quantity:", listCards[key]);
    reloadCard();
}
